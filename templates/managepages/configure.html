<!DOCTYPE html>
<html>
    <head>
        <title>{{ config.sitename }}</title>
		<link rel="stylesheet" href="{{ config.siteurl }}/{{ config.defaultcss }}">
		<meta charset="utf-8">
    </head>
    <body>
        <h1>{{ config.sitename }} - Manage</h1>
		<fieldset>
			<legend>Configure Site</legend>
				<form action="?configure" method="post">
					{% for key, value in config %}
					{{ key }}: <input type="text" name="{{ key }}" value="{{ value }}"><br>
					{% endfor %}
					<input type="submit" value="Update Config">
				</form>
		</fieldset>
	</body>
</html>

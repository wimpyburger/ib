<!DOCTYPE html>
<html>
    <head>
        <title>{{ config.sitename }}</title>
		<link rel="stylesheet" href="{{ config.siteurl }}/{{ config.defaultcss }}">
		<script src="{{ config.siteurl }}/inc/js/manage.js"></script>
		<meta charset="utf-8">
    </head>
    <body>
		<h1>{{ config.sitename }} - <a href="manage.php">Manage</a></h1>
		<fieldset>
			<legend>Manage Bans</legend>
				{% if ip is null %}
				All active bans
				{% else %}
				All bans for ip {{ ip }}<br>
				<a href="?managebans">View all active bans</a>
				{% endif %}
				<table>
				<tr>
					<th>ID</th>
					<th>IP</th>
					<th>Reason</th>
					<th>Date</th>
					<th>Expires</th>
				</tr>
				{% for ban in bans %}
					<tr>
						<td>{{ ban.id }}</td>
						<td><a href="?managebans&ip={{ ban.ip }}">{{ ban.ip }}</a></td>
						<td>{{ ban.reason }}</td>
						<td>{{ ban.date }}</td>
						<td>{{ ban.expires }}</td>
					</tr>
				{% endfor %}
		</fieldset>
	</body>
</html>
